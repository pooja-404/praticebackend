<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>log in</title>
  </head>
  <body>
    <p style="font-size: 24px; text-align: center">login In</p>
    <div
      style="
        display: flex;
        gap: 10px;
        flex-direction: column;
        width: 300px;
        background-color: aquamarine;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        border-radius: 10px;
      "
    >
      <input
        id="loginid"
        placeholder="id"
        type="text"
        style="
          border: 2px solid black;
          border-radius: 4px;
          font-size: 18px;
          padding: 10px;
        "
      />
      <input
        type="text"
        placeholder="Password"
        id="pass"
        style="
          border: 2px solid black;
          border-radius: 4px;
          font-size: 18px;
          padding: 10px;
        "
      />
    </div>
    <div style="padding-top: 10px; display: flex; justify-content: center">
      <button
        id="btn"
        style="
          background: green;
          color: azure;
          border: none;
          border-radius: 4px;
          font-size: 18px;
          cursor: pointer;
          padding: 12px;
        "
      >
        log in
      </button>
    </div>
    <div id="add"></div>
    <div id="add2"></div>
    <div id="add3"></div>
    <script>
      const btn2 = document.getElementById("btn");
      btn2.addEventListener("click", () => {
        fetch("http://localhost:3000/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            pass: document.getElementById("pass").value,
            id: document.getElementById("loginid").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            document.getElementById("add").innerHTML = data.Address;
            document.getElementById("add2").innerHTML = data.Phoneno;
            document.getElementById("add3").innerHTML = data.city;
          });
      });
    </script>
  </body>
</html>
