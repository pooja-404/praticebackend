<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <style>
      #preview {
        margin-top: 10px;
        text-align: center;
      }
      #preview img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div class="product-card">
      <h1>Shopping Cart</h1>
      <div id="uploadForm" enctype="multipart/form-data">
        <div class="d-block d-md-none upload-container mb-3 ms-md-0">
          <div class="photoframe bg-white">
            <!-- Placeholder for the uploaded photo -->
            <img
              id="uploadedImage"
              src="./assets/images/shopping.jpg"
              class="photoframe w-100"
              alt="Uploaded Image"
            />
          </div>
          <input
            id="image"
            class="upload"
            type="file"
            onchange="previewImage(event)"
          />
        </div>
        <label for="productId" class="labeltext">Product ID:</label>
        <input
          type="text"
          id="productId"
          name="productId"
          required
          class="labeltext"
        /><br /><br />
        <label for="productName" class="labeltext">Product Name:</label>
        <input
          type="text"
          id="productName"
          name="productName"
          required
          class="labeltext"
        /><br /><br />

        <label for="productRating" class="labeltext">Product Rating:</label>
        <input
          type="number"
          id="productRating"
          name="productRating"
          min="1"
          max="5"
          required
          class="labeltext"
        /><br /><br />

        <label for="productPrice" class="labeltext">Product Price:</label>
        <input
          type="number"
          id="productPrice"
          name="productPrice"
          required
          class="labeltext"
        /><br /><br />
        <div style="display: flex; align-items: center; gap: 5px">
          <label for="description" class="labeltext">Description:</label>
          <textarea
            class="labeltext"
            id="description"
            name="description"
          ></textarea
          ><br /><br />
        </div>
        <button
          type="button"
          style="
            display: flex;
            justify-content: center;
            background-color: rgb(167, 221, 255);
            border: 0;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
          "
          class="labeltext"
        >
          Add to Cart
        </button>
      </div>
      <div id="cart"></div>
    </div>
    <script>
      function previewImage(event) {
        var input = event.target;
        var reader = new FileReader();

        reader.onload = function () {
          var imgElement = document.getElementById("uploadedImage");
          imgElement.src = reader.result;
          imgElement.style.display = "block";
        };

        reader.readAsDataURL(input.files[0]);
      }

      const btn = document.querySelector("button");
      btn.addEventListener("click", () => {
        fetch("http://localhost:3000/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            image: document.getElementById("image").value,
            id: document.getElementById("productId").value,
            name: document.getElementById("productName").value,
            rate: document.getElementById("productRating").value,
            price: document.getElementById("productPrice").value,
            description: document.getElementById("description").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
        // .catch((error) => console.error("Error:", error));
      });
    </script>
  </body>
</html>
