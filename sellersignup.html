<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sellersign up</title>
  </head>
  <style>
    .d-flex {
      display: flex;
    }
    .justify-content {
      justify-content: center;
    }
    .align-items {
      align-items: center;
    }
    .min-vh-100 {
      min-height: 100vh;
    }
  </style>
  <body>
    <p id="#loop"></p>
    <p style="font-size: 24px; text-align: center">Seller-SignUp</p>
    <div>
      <div>
        <div
          style="
            display: flex;
            gap: 10px;
            flex-direction: column;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
          "
        >
          <input
            id="id"
            type="text"
            placeholder="id"
            style="
              border: 2px solid black;
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
          <input
            type="text"
            placeholder="Password"
            id="name"
            style="
              border: 2px solid black;
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
          <input
            type="text"
            placeholder="Address"
            id=" Address"
            style="
              border: 2px solid black;
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
          <input
            type="text"
            placeholder="Phone.no"
            id="Phoneno"
            style="
              border: 2px solid black;
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
          <input
            type="text"
            placeholder="city"
            id="city"
            style="
              border: 2px solid black;
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
        </div>
        <div style="padding-top: 10px; display: flex; justify-content: center">
          <button
            id="btn2"
            style="
              background: green;
              color: azure;
              border: none;
              border-radius: 4px;
              font-size: 18px;
              cursor: pointer;
              padding: 12px;
            "
          >
            sign up
          </button>
        </div>
      </div>
    </div>

    <script>
      const btn = document.getElementById("btn2");
      const btn2 = document.getElementById("btn");
      btn.addEventListener("click", () => {
        fetch("http://localhost:3000/sellersignup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            pass: document.getElementById("name").value,
            id: document.getElementById("id").value,
            Address: document.getElementById(" Address").value,
            Phoneno: document.getElementById("Phoneno").value,
            city: document.getElementById("city").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      });
    </script>
  </body>
</html>
