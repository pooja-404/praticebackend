<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>change Password</title>
  </head>
  <body style="background-color: #F4DDDD;">
    <p style="font-size: 32px; text-align: center; font-weight: 600">
      Change Password
    </p>
    <div
      style="
        display: flex;
        gap: 10px;
        flex-direction: column;
        width: 300px;
        background-color: #fff;
        margin-left: auto;
        margin-right: auto;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0px 7px 8px 0px;
      "
    >
      <input
        type="text"
        placeholder="id"
        id="idd"
        style="
          border: 2px solid rgb(172, 169, 169);
          border-radius: 4px;
          font-size: 18px;
          padding: 10px;
        "
      />
      <input
        type="text"
        placeholder="Current Password"
        id="pass"
        style="
          border: 2px solid rgb(172, 169, 169);
          border-radius: 4px;
          font-size: 18px;
          padding: 10px;
        "
      />
      <input
        type="text"
        placeholder="New Password"
        id="newpass"
        style="
          border: 2px solid rgb(172, 169, 169);
          border-radius: 4px;
          font-size: 18px;
          padding: 10px;
        "
      />
      <div style="padding-top: 10px; display: flex; justify-content: center">
        <button
          id="btn"
          style="
            width: 100%;
            background: rgb(111, 0, 255);
            color: azure;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            padding: 12px;
          "
        >
          change
        </button>
      </div>
    </div>

    <script>
      const btn2 = document.getElementById("btn");
      btn2.addEventListener("click", () => {
        fetch("http://localhost:3000/changepass", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            pass: document.getElementById("pass").value,
            id: document.getElementById("idd").value,
            newpass: document.getElementById("newpass").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
          });
      });
    </script>
  </body>
</html>
