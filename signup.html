<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>
  </head>
  <style>
    .d-flex {
      display: flex;
    }
    .justify-content {
      justify-content: center;
    }
    .align-items {
      align-items: center;
    }
    .min-vh-100 {
      min-height: 100vh;
    }
  </style>
  <body style="background-color: #F4DDDD;">
    <p style="font-size: 32px; text-align: center; font-weight: 600">SignUp</p>
    <div>
      <div
        style="
          width: 300px;
          background-color: #fff;
          margin-left: auto;
          margin-right: auto;
          padding: 10px;
          border-radius: 10px;
          box-shadow: 0px 7px 8px 0px;
        "
      >
        <div
          style="
            display: flex;
            gap: 10px;
            flex-direction: column;

            margin-left: auto;
            margin-right: auto;
            padding-top: 10px;
          "
        >
          <input
            id="id"
            type="text"
            placeholder="id"
            style="
              border: 2px solid rgb(172, 169, 169);
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
          <input
            id="nam"
            type="text"
            placeholder="name"
            style="
              border: 2px solid  rgb(172, 169, 169);
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
          <input
            type="password"
            placeholder="Password"
            id="name"
            style="
              border: 2px solid  rgb(172, 169, 169);
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
          <input
            type="text"
            placeholder="Address"
            id=" Address"
            style="
              border: 2px solid rgb(172, 169, 169);
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
          <input
            type="text"
            placeholder="Phone.no"
            id="Phoneno"
            style="
              border:  2px solid rgb(172, 169, 169);
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
          <input
            type="text"
            placeholder="city"
            id="city"
            style="
              border:  2px solid rgb(172, 169, 169);
              border-radius: 4px;
              font-size: 18px;
              padding: 10px;
            "
          />
        </div>
        <div style="padding-top: 10px; display: flex; justify-content: center">
          <button
            id="btn2"
            style="
            width: 100%;
              background: rgb(111, 0, 255);
              color: azure;
              border: none;
              border-radius: 4px;
              font-size: 18px;
              cursor: pointer;
              padding: 12px;
            ">
            sign up
          </button>
        </div>
      </div>
    </div>
    <script>
      const btn = document.getElementById("btn2");
      const btn2 = document.getElementById("btn");
      btn.addEventListener("click", () => {
        fetch("http://localhost:3000/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            pass: document.getElementById("name").value,
            id: document.getElementById("id").value,
            name: document.getElementById("nam").value,
            Address: document.getElementById(" Address").value,
            Phoneno: document.getElementById("Phoneno").value,
            city: document.getElementById("city").value,
          }),
        })
          .then((res) => res.json())
          .then((data) => console.log(data));
      });
    </script>
  </body>
</html>
